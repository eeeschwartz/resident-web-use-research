<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Layers Control Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/StyledLayerControl.css" />

  <style>
    #map {
      width: 800px;
      height: 500px;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="js-json-display"></div>

  <script src="leaflet.js"></script>
  <script src="StyledLayerControl.js"></script>
  <script src="turf.min.js"></script>

  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript">

    var map = L.map('map').setView([38.0297, -84.4947], 12);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-20v6611k'
    }).addTo(map);


    // control that shows area info on hover
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (feature) {
      this._div.innerHTML = '<h4>Area Name</h4>' +  (feature ?
        JSON.stringify(feature.properties)
        : 'Hover over an area');

      if (feature) {
        displayOutputGeom();
      }
    };

    function displayOutputGeom() {
      var features = []
      selectedLayers.forEach(function(layer) {
        features.push(layer.feature);
      });

      var merged;
      try {
        merged = turf.merge({ "type": "FeatureCollection", "features": features });
      } catch(e) {
        merged = 'error in turf.merge: ' + e.message;
      }
      $('#js-json-display').html(JSON.stringify(merged));
    }

    info.addTo(map);

    function style(feature) {
      return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: 'green'
      };
    }

    var selectedLayers = [];

    function unselect(e, layer) {
      layer.selected = false;
      var newDude = []
      selectedLayers.forEach(function(selected) {
        if (layer !== selected) {
          newDude.push(selected);
        }
      });
      selectedLayers = newDude;
      resetHighlight(e);
    }

    function select(e, layer) {
      selectedLayers.push(layer);

      layer.selected = true;

      layer.setStyle({
        fillColor: 'blue',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }
    }

    function toggleSelect(e) {
      var layer = e.target;
      layer.selected ? unselect(e, layer) : select(e, layer);
      info.update(layer.feature);
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature);
    }

    var geojson;

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: function(e) { return e.target.selected ? e : resetHighlight(e) },
        click: toggleSelect
      });
    }

    var zillowGroup = new L.LayerGroup();
    $.getJSON("zillow-neighborhoods.geojson", function(data) {
      geojson = L.geoJson(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(zillowGroup);
    })

    var associationsGroup = new L.LayerGroup();
    $.getJSON("neighborhood-associations.geojson", function(data) {
      geojson = L.geoJson(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(associationsGroup);
    })

    var baseMaps = [];

    var overlays = [{
      groupName : "Datasets",
      expanded : true,
      layers    : {
        "Neighborhood Associations" : associationsGroup,
        "Zillow Neighborhoods" : zillowGroup
      }
    },
    ];


    var options = {
      container_width   : "300px",
      group_maxHeight     : "80px",
      //container_maxHeight : "350px",
      exclusive         : false
    };

    var control = L.Control.styledLayerControl(baseMaps, overlays, options);
    map.addControl(control);

  </script>
</body>
</html>
