<html>
    <head>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" href="./css/styledLayerControl.css" />
    <script src="./styledLayerControl.js"></script>

    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>

    <script src="plugins/Bing.js"></script>

    <style>
      #map {
        width:100%;
        height:100%;
        }
      .leaflet-google-layer{
        z-index: 0;
      }
      .leaflet-map-pane{
        z-index: 100;
      }

        </style>

    </head>
    <body>

      <div id="map"></div>

      <script>

        // Google layers
      var g_roadmap   = new L.Google('ROADMAP');

      // Sao Paulo Soybeans Plant
      var soybeans_sp = new L.LayerGroup();
      L.marker([-22, -49.80]).addTo(soybeans_sp),
      L.marker([-23, -49.10]).addTo(soybeans_sp),
      L.marker([-21, -49.50]).addTo(soybeans_sp);

      // Sao Paulo Corn Plant
      var corn_sp = new L.LayerGroup();
      L.marker([-22, -48.10]).addTo(corn_sp),
      L.marker([-21, -48.60]).addTo(corn_sp);

      var map = L.map('map', {
        center: [-16, -54],
        zoom: 4
      });

      map.addLayer(g_roadmap);

      var baseMaps = [];

      var overlays = [{
        groupName : "Sao Paulo",
        expanded : true,
        layers    : {
          "Soybeans Plant" : soybeans_sp,
          "Corn Plant"   : corn_sp
        }
      },
      ];


      var options = {
        container_width   : "300px",
        group_maxHeight     : "80px",
        //container_maxHeight : "350px",
        exclusive         : true
      };

        var control = L.Control.styledLayerControl(baseMaps, overlays, options);
      map.addControl(control);

    </script>


    </body>

</html>
